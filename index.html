<head>

  <title>ENCRIPTADOR</title>

  <h1 class="texto-encima">Recuerde ingresar solo letras minúsculas sin acentos.<br></br> No se permite el uso de caracteres especiales y números</h1>



    <img src="cs.gif">
    <img class=advertencia src="advertencia.ico">

  <link rel="stylesheet" href="style1.css">

  <body>
  <h1 class="titulo">Código secreto</h1>

 
  <main class="main">


    <section class="form box">

      <form action="">
        <label for="input-texto">Mensaje a Encriptar / Desencriptar :</label>
        




        <input class="input-text" type="text" name="input-text" id="input-text" onkeypress="return check(event)" placeholder="Ingrese el texto que desea encriptar">

        <button type="button" onclick="encriptador()"  class="btn-encrip">Encriptar</button> 

        <button type="button" onclick="desencriptar()" class="btn-desencrip">Desencriptar</button>


      </form>
    </section>

  
    <section class="msg box">

      <h3 id="" >Mensaje encriptado:</h3>
      
      
      <input class="input-text" type="text" id="msg"  onkeypress="return check(event)"  style="overflow: hidden;"></input>


      <input class="btn-copy" type="image" src="copy.ico" width="60" height="60" value="Copiar" id="btn-copy" onclick="copiar()" 
      title="Copiar texto ">

      <input class="btn-borrar" type="image" src="borrar.ico" width="60" height="60" value="Borrar" id="btn-borrar" onclick="borrar()" 
      title="Borrar textos ">





    </section>



        
  </main>





 <script src="script.js"></script>

  


</body>
